<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

  <div class="reports-container">
    <h2>ğŸ“Š Reports & Analytics</h2>

    <div class="summary-cards">
      <div class="card">
        <h3>ğŸ‘¥ Top Users</h3>
        <p id="top-users">Loading...</p>
      </div>
      <div class="card">
        <h3>ğŸ” Total Logins</h3>
        <p id="total-logins">Loading...</p>
      </div>
      <div class="card">
        <h3>ğŸ•’ System Uptime</h3>
        <p>99.97%</p>
      </div>
    </div>

    <div class="activity-section">
      <h4>Recent Activity Logs</h4>
      <table>
        <thead>
          <tr>
            <th>User</th>
            <th>Action</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="activity-table-body">
          <!-- Dinamik log verileri buraya gelecek -->
        </tbody>
      </table>
    </div>

    <a href="admin.html" class="back-button" title="Back">

</a>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const savedTheme = localStorage.getItem('theme') || 'light';
      if (savedTheme === 'dark') {
        document.body.classList.add('dark-mode');
      }

      const logs = JSON.parse(localStorage.getItem('activityLogs')) || [];

      // Tabloda gÃ¶ster
      const tableBody = document.getElementById('activity-table-body');
      tableBody.innerHTML = '';

      logs.forEach(log => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${log.user}</td>
          <td>${log.action}</td>
          <td>${new Date(log.date).toLocaleString()}</td>
        `;
        tableBody.appendChild(tr);
      });

      // Total logins (sadece "login" tÃ¼rÃ¼ndekileri say)
      const totalLogins = logs.filter(log => log.type === "login").length;
      document.getElementById('total-logins').textContent = `${totalLogins} this month`;

      // Top Users (en Ã§ok iÅŸlem yapan ilk 3 kullanÄ±cÄ±)
      const userCounts = {};
      logs.forEach(log => {
        if (!userCounts[log.user]) userCounts[log.user] = 0;
        userCounts[log.user]++;
      });

      const topUsers = Object.entries(userCounts)
        .sort((a, b) => b[1] - a[1])
        .slice(0, 3)
        .map(([user]) => user);

      document.getElementById('top-users').textContent = topUsers.length
        ? topUsers.join(', ')
        : "No activity yet.";
    });
  </script>
     <script>
  document.addEventListener('DOMContentLoaded', () => {
    const savedTheme = localStorage.getItem('theme') || 'light';
    const bgSource = document.getElementById('bg-source');

    if (savedTheme === 'dark') {
      document.body.classList.add('dark-mode');
      bgSource.src = 'blackbackground.mp4';
    } else {
      document.body.classList.remove('dark-mode');
      bgSource.src = 'whitebackground.mp4';
    }

    // KaynaÄŸÄ± deÄŸiÅŸtirdikten sonra yeniden yÃ¼kle
    const bgVideo = document.getElementById('bg-video');
    bgVideo.load();
  });
</script>
</body>
</html>
